- name: Adduser
  tasks:
    - name: Adduser
      user:
       name: "{{ username }}"
       password: "{{ password }}"
       state: present
       shell: /bin/bash       # Defaults to /bin/bash
       system: no             # Defaults to no
       createhome: yes        # Defaults to yes
       home: /home/{{ username }}  # Defaults to /home/<username>

