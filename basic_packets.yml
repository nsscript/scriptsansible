- name: Pacotes Basicos
  tasks:
  
    - name: Pacotes Basicos Centos7/RHEL7
      yum:
        name: epel-release, net-tools, bind-utils, traceroute, vim, mtr, lsof, iftop, sysstat, iotop, nethogs
        state: present
        when: ansible_os_family == "RedHat"
        
    - name: Pacotes Basicos Ubuntu
      apt:
        name: epel-release, net-tools, bind-utils, traceroute, vim, mtr, lsof, iftop, sysstat, iotop, nethogs
        state: present
        when: ansible_os_family == "Debian"  
